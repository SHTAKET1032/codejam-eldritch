<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eldritch Horror</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="main-container">

      <div class="boss-container">
        <h2 class="select">Select ancients</h2>
        <div class="boss-container-top">
          <div class="boss-card">
            <img class="card-img Azathoth" src="../assets/Ancients/Azathoth.jpg" alt="Azathoth.jpg">
          </div>
          <div class="boss-card">
            <img class="card-img Cthulthu" src="../assets/Ancients/Cthulthu.jpg" alt="Cthulthu.jpg">
          </div>
        </div>
        <div class="boss-container-bottom">
          <div class="boss-card">
            <img class="card-img IogSothoth" src="../assets/Ancients/IogSothoth.jpg" alt="IogSothoth.jpg">
          </div>
          <div class="boss-card">
            <img class="card-img ShubNiggurath" src="../assets/Ancients/ShubNiggurath.jpg" alt="ShubNiggurath.jpg">
          </div>
        </div>
      </div>

      <div class="level-container">
        <button class="btn-difficulty easy">Easy</button>
        <button class="btn-difficulty medium">Medium</button>
        <button class="btn-difficulty hard">Hard</button>
      </div>

      <div class="mix-container">
        <button class="btn-mix">MIX DECK</button>
      </div>

      <div class="deck-container">
        <div class="deck-container-top">
          <div class="tracker-top ">
            <p class="tracker-txt">First stage</p>
            <div class="colored-circles">
              <div class="green-circle circle">1</div>
              <div class="brown-circle circle">2</div>
              <div class="blue-circle circle">3</div>
            </div>
          </div>
          <div class="tracker-middle tracker-active">
            <p class="tracker-txt">Second stage</p>
            <div class="colored-circles">
              <div class="green-circle circle">1</div>
              <div class="brown-circle circle">2</div>
              <div class="blue-circle circle">3</div>
            </div>
          </div>
          <div class="tracker-bottom">
            <p class="tracker-txt">Third stage</p>
            <div class="colored-circles">
              <div class="green-circle circle">1</div>
              <div class="brown-circle circle">2</div>
              <div class="blue-circle circle">3</div>
            </div>
          </div>
        </div>

        <div class="deck-container-middle">
          <img class="card-img back-card" src="../assets/mythicCardBackground.jpg" alt="card-back.jpg">
        </div>
        <div class="deck-container-bottom">
          <img class="card-img" src="../assets/MythicCards/blue/blue1.jpg" alt="card.jpg">
        </div>
      </div>

    </div>
  </div>
  <script type="module" src="js/index.js"></script>
</body>

</html>
